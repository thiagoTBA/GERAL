<html><head>
<title> Cadastro de Pessoas </title>
<link href="fucapi.css" rel="stylesheet" type="text/css"/>
<script>
function ValidarCampos()
{
if  (document.form1.nome.value == '')
{
    alert('ERRO: O campo nome deve ser preenchido!');
    document.form1.nome.focus();
    return false;
}
if  (document.form1.idade.value == '')
{
    alert('ERRO: O campo idade deve ser preenchido!');
    document.form1.idade.focus();
    return false;
}
if  (document.form1.estcivil.value == '0')
{
    alert('ERRO: O campo estcivil deve ser preenchido!');
    document.form1.estcivil.focus();
    return false;
}
return true;
}
</script>
<body background="iron-man-3-wallpaper-1080p.jpg" >
<div align="center"> <font face="Broadway" size="50" color="#800000"> Cadastro de Funcionários</font></div>
<table bgcolor="#800000" width="45%" align="center" border="1" class="fucapi">
<tr>
<td  bgcolor="#E7B91D" colspan="2" align="center" > <font color="#800000"> CADASTRO DE FUNCIONÁRIOS </font></td>
</tr>
<form name ="form1" method ="post" onsubmit="return ValidarCampos();" action ="">   <!--onsubmit - verifica a função antes de enviar o formulário-->
<tr>
<td bgcolor="#FF0000">NOME:</td>
<td bgcolor="#FF0000"> <input type="text" name="nome" id="nome" size="40" maxlength="40"/></td>
</tr>
<td bgcolor="#FF0000">IDADE:</td>
<td bgcolor="#FF0000"> <input type="text" name="idade" id="idade" size="2" maxlength="2"/></td>
</tr>
<tr>
<td bgcolor="#FF0000">CPF:</td>
<td bgcolor="#FF0000"> <input type="text" name="cpf" id="cpf" size="14" maxlength="14"/></td>
</tr>
<tr>
<td bgcolor="#FF0000">RG:</td>
<td bgcolor="#FF0000"> <input type="text" name="nome" id="RG" size="18" maxlength="18"/></td>
</tr>
<tr>
<td bgcolor="#FF0000">ENDEREÇO:</td>
<td bgcolor="#FF0000"> <input type="text" name="end" id="end" size="50" maxlength="50"/></td>
</tr>
<tr>
<td bgcolor="#FF0000">SEXO:</td>
<td bgcolor="#FF0000"><input type="radio" name="sexo" id="sexo" value="M" checked> Masc.
<input type="radio" name="sexo" id="sexo" value="F"> Fem.
</tr>
<tr>
<td bgcolor="#FF0000">ESTADO CIVIL:</td>
<td bgcolor="#FF0000"><select name="estcivil" id="estcivil">
<option value="0">..::SELECIONE::..</option>
<option value="1">Solteiro(a)</option>
<option value="2">Casado(a)</option>
<option value="3">Enrolado(a)</option>
<option value="4">Indeciso(a)</option>
</tr>
<tr>
<td bgcolor="#FF0000" colspan ="2"><div align ="center">
<input type="submit" name ="btsalvar" class=".Button_default" id="btsalvar" value="Salvar"/>
<input type="button" name ="btlink" class=".Button_default" id="btlink" value="Sair" onclick="location='http://www.google.com.br'"/>
</tr>
</form>
</body>
</html>
